<html>
<head>
<title>Registration form </title>
</head>
<body bgcolor="pink">
<h1><center><u>REGISTRATION FORM</h1></center></u>
<br>
<form>
First Name:&nbsp;<INPUT TYPE="TEXT"NAME="FNAME"SIZE="15"MAXLENGTH="25"><br><br>
Last Name:&nbsp;<INPUT TYPE="TEXT"NAME="LNAME"SIZE="15"MAXLENGTH="25"><br><br>
Nationality:&nbsp;<INPUT TYPE="TEXT"NAME="country"SIZE="15"MAXLENGTH="25"><br><br>
<font color="red">Course</font><br><br>

<select><br>
<option value="MCA">MCA</option>
<option value="MBA">MBA</option>
<option value="B Tech">B Tech</option>
<option value="cs">CS</option>
<select><br><br>
<font color="red">Gender</font><br><br>
<INPUT TYPE="RADIO"NAME="Gender">Male<br><br>
<INPUT TYPE="RADIO"NAME="Gender">Female<br><br>
<INPUT TYPE="RADIO"NAME="Gender">Others<br><br>
Phone Number:<INPUT TYPE="TEXT"NAME="Phone"SIZE="15"MAXLENGTH="13"><br><br>
Address:<TEXTAREA COLS="UD"ROWS="2"NAME="Address"></TEXTAREA><br><br>
Email id:<INPUT TYPE="EMAIL"id="FNAME"SIZE="15" MAXLENGTH="25"><br><br>
Password:<INPUT TYPE="PASSWORD"NAME="Password"SIZE="15"MAXLENGTH="13"><br><br>
<font color:red>Languages known</font><br><br>
<INPUT TYPE="CHECKBOX"NAME=Languages konown">Malayalam<br><br>
<INPUT TYPE="CHECKBOX"NAME=Languages known">English<br><br>
<INPUT TYPE="CHECKBOX"NAME=Languages known">French<br><br>
<font color="red">Hobbies</font><br><br>
<select>
<option value="Dancing">Dancing</option>
<option value="Singing">Singing</option>
<option value="Writing">writing</option>
<option value="Reading">Reading</option>
<select><br><br>
<font color="red"><center>Submit the data</font><br><br>
<INPUT TYPE="SUBMIT"VALUE="Submit">
<INPUT TYPE="RESET"VALUE="Reset"></center>
</form>
</body>
</html>
